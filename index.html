<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Planets Experience</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mrjs@latest/dist/mr.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/mrjs@latest/dist/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <script src="script.js"></script> -->
</head>

<body>

    <!-- <canvas class="webgl"></canvas> -->
    <mr-app debug="true">

        <!-- try adding webgl inside mr-panel to see what happens  -->
        <!-- <mr-panel></mr-panel> -->

        <mr-panel data-position="0.2 -0.25 0" class="bar">
            <mr-button class="button" onclick="toggleObjectVisibility()" ondblclick="toggleObjectVisibilityOff()">on</mr-button>
            <mr-button class="button" onclick="togglePanelVisibilityOff">info</mr-button>
            <!-- <mr-button class="button" onclick="toggleObjectVisibilityOff()">off</mr-button> -->

        </mr-panel>

        <mr-entity data-comp-anchor="type:plane; label: table;">
            <mr-model id="model" data-position="0 0.1 -0.55" class="molecule" src="./assets/5CEO/5ceo.glb" style="visibility:hidden;"></mr-model>
        </mr-entity>

        <!-- <mr-entity data-position="0 0 0" data-rotation="0 0 0"
            data-comp-anchor="type: plane; label: floating;"></mr-entity> -->

    </mr-app>
</body>


<script type="module" src="./script.js"></script>

</html>

<script>

//Model Visibility Functions 

    function toggleObjectVisibility() {
        var object = document.getElementById('model')

        if (object.style.visibility === 'hidden' || object.style.visibility === '') {
            object.style.visibility = 'visible'
           
        }

    }

    function toggleObjectVisibilityOff() {
        var object = document.getElementById('model')
            if (object.style.visibility === 'visible' || object.style.visibility === '') {
                object.style.visibility = 'hidden'
                console.log('object is visible')
            }
        }

//Panel Visibility Functions 

        function togglePanelVisibility() {
        var panel = document.getElementById('panel');

        if (panel.style.visibility === 'hidden' || panel.style.visibility === '') {
            panel.style.visibility = 'visible';
        }
        // } else {
        //     panel.style.visibility = 'hidden';
        // }
    }

    function togglePanelVisibilityOff() {
        if (panel.style.visibility === 'visible' || panel.style.visibility === '') {
            panel.style.visibility = 'hidden';
        }
        // } else {
        //     panel.style.visibility = 'visible';
        // }
    }
    

</script>
